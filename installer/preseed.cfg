#_preseed_V1

### Localization
d-i debian-installer/language string en
d-i debian-installer/country string DE
d-i debian-installer/locale string en_US.UTF-8

### Keyboard
d-i keyboard-configuration/xkb-keymap select de

### Network
d-i netcfg/choose_interface select auto
# Any hostname and domain names assigned from dhcp take precedence over values set here.
d-i netcfg/get_hostname string @HOSTNAME@
d-i netcfg/get_domain string @DOMAIN@
d-i hw-detect/load_firmware boolean true

### Mirror settings
d-i mirror/http/hostname string deb.debian.org
d-i mirror/suite string stable
d-i mirror/udeb/suite string stable

### Account setup
d-i passwd/root-login boolean false
d-i passwd/user-fullname string
d-i passwd/username string hub
#This password hash will be replaced when executing build.sh
d-i passwd/user-password-crypted password @PASSHASH@
d-i user-setup/encrypt-home boolean false

### Time
d-i time/zone string Europe/Berlin
d-i clock-setup/utc boolean true
d-i clock-setup/ntp boolean true
d-i clock-setup/ntp-server string pool.ntp.org

### Disk
d-i partman-auto/method string lvm
d-i partman-auto-lvm/guided_size string max
d-i partman-lvm/device_remove_lvm boolean true
d-i partman-md/device_remove_md boolean true
d-i partman-lvm/confirm boolean true
d-i partman-lvm/confirm_nooverwrite boolean true
d-i partman-auto/choose_recipe select atomic
d-i partman-md/confirm boolean true
d-i partman-partitioning/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true

### Apt
d-i apt-setup/contrib boolean true
d-i apt-setup/non-free boolean true
d-i apt-setup/non-free-firmware boolean true
d-i apt-setup/disable-cdrom-entries boolean true

### Packages
# (this selection includes the unattended-upgrades package!)
tasksel tasksel/first multiselect standard
d-i pkgsel/include string \
  bash \
  bash-completion \
  ca-certificates \
  curl \
  gnupg \
  hardening-runtime \
  libarchive-tools \
  micro \
  net-tools \
  openssh-server \
  openssl \
  strace \
  unattended-upgrades
d-i pkgsel/upgrade select full-upgrade
popularity-contest popularity-contest/participate boolean true

### Grub
d-i grub-installer/only_debian boolean true
d-i grub-installer/with_other_os boolean false
d-i grub-installer/bootdev string default

### Misc
d-i finish-install/reboot_in_progress note
d-i preseed/late_command string sh -c /cdrom/late.sh
